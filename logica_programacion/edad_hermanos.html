<meta charset="UTF-8">

<h1>¿Cuantos años me llevo con mi hermana?</h1>


<br>
<br>
<script>

	function saltarlinea (){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write("<big>" + mensaje + "</big>");
		saltarlinea();
	}

	var sabri = 38
	var seba = 35
	
	imprimir("mi hermana tiene 38 años, y yo tengo 35 años... ")
	imprimir("por lo tanto, la difencia de edad entre mi hermana y yo es de " + (sabri - seba) + " años de edad.")
</script>
